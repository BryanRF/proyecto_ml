{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Machine Learning All{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .navbar-toggler-icon.custom-color {
            color: yellow;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Machine Learning All</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon custom-color"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Nuevo Dataset</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clasificador/">Clasificar Imagen</a>
                    </li>
                </ul>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle  btn " href="#" id="notificationDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-bell text-warning"></i>
                        <span class="badge bg-danger" id="notificationCount">0</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end text-dark" aria-labelledby="notificationDropdown" id="notificationList">
                        <li class="dropdown-item-text" style="min-width: 500px;">
                            No hay notificaciones. 
                        </li>
                    </ul>
                    
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: true,
            timer: 5000,
            timerProgressBar: true,
        });
        
        var notifications = []; // Array para almacenar las notificaciones

        function addNotification(data) {
            var now = new Date();
            var time = now.toLocaleString('es-ES'); // Obtener la fecha y hora actual en formato local

            notifications.push({ 
                message: data.message, 
                pos: notifications.length,
                time: time  // Guardar la fecha y hora de la notificación
            });

            // Actualizar contador de notificaciones
            document.getElementById('notificationCount').textContent = notifications.length;

            // Limpiar y agregar notificaciones activas
            var notificationList = document.getElementById('notificationList');
            notificationList.innerHTML = ''; // Limpiar lista

            notifications.forEach(function(item, index) {
                var li = document.createElement('li');
                li.className = 'dropdown-item';
                li.innerHTML = `
                    <span class="notification-content">${item.message}</span>
                    <span  class="badge text-bg-secondary">${item.time}</span>
                    <button type="button" class="btn "  onclick="removeNotification(${index})"><i class="bi bi-trash"></i></button>
                `;
                notificationList.appendChild(li);

                if (index !== notifications.length - 1) {
                    // Agregar separador
                    var divider = document.createElement('li');
                    divider.className = 'dropdown-divider';
                    notificationList.appendChild(divider);
                }
            });

            if (notifications.length === 0) {
                var noNotificationsLi = document.createElement('li');
                noNotificationsLi.className = 'dropdown-item-text';
                noNotificationsLi.textContent = 'No hay notificaciones';
                notificationList.appendChild(noNotificationsLi);
            }
        }

        function removeNotification(index) {
            notifications.splice(index, 1); // Eliminar notificación del array

            // Actualizar contador de notificaciones
            document.getElementById('notificationCount').textContent = notifications.length;

            // Limpiar y reagregar notificaciones activas
            var notificationList = document.getElementById('notificationList');
            notificationList.innerHTML = '';

            notifications.forEach(function(item, index) {
                var li = document.createElement('li');
                li.className = 'dropdown-item';
                li.innerHTML = `
                    <span class="notification-content">${item.message}</span>
                    <small class="text-muted">${item.time}</small>
                    <button type="button" class="btn-close" onclick="removeNotification(${index})"><i class="bi bi-trash"></i></button>
                `;
                notificationList.appendChild(li);

                if (index !== notifications.length - 1) {
                    // Agregar separador
                    var divider = document.createElement('li');
                    divider.className = 'dropdown-divider';
                    notificationList.appendChild(divider);
                }
            });

            if (notifications.length === 0) {
                var noNotificationsLi = document.createElement('li');
                noNotificationsLi.className = 'dropdown-item-text';
                noNotificationsLi.textContent = 'No hay notificaciones';
                notificationList.appendChild(noNotificationsLi);
            }
        }

        // Configuración de SweetAlert2

        // Configuración de Pusher
        Pusher.logToConsole = true;
        var pusher = new Pusher('be0524da244ba0c38862', {
            cluster: 'sa1'
        });

        var channel = pusher.subscribe('my-channel');

        // Escucha de eventos 'file_processed' para agregar notificaciones
        channel.bind('file_processed', function(data) {
            addNotification(data);
            Toast.fire({
                icon: 'success',
                title: 'Nueva Notificación!',
                html: `<div style="max-width: 800px;">
                    <p style="font-size: 16px;">${data.message}</p>
                </div>`
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
