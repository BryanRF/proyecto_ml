{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subir Dataset</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
    .spinner-border-sm {
      width: 1.5rem;
      height: 1.5rem;
    }
    .time-counter {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Subir Nuevo Dataset</h1>
    <form id="uploadForm">
      {% csrf_token %}
      <div class="mb-3">
        <label for="datasetName" class="form-label">Nombre del Dataset</label>
        <input type="text" class="form-control" id="datasetName" required />
      </div>
      <div class="mb-3">
        <label for="datasetFile" class="form-label">Archivo ZIP del Dataset</label>
        <input type="file" class="form-control" id="datasetFile" accept=".zip" required />
      </div>
      <button type="submit" class="btn btn-primary" id="uploadButton">
        <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
        Subir Dataset
      </button>
    </form>
    <div id="uploadStatus" class="mt-3"></div>
  </div>

  <div class="time-counter" id="timeCounter">Tiempo de entrenamiento: <span id="timer">00:00</span></div>
  <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script>
    // Enable pusher logging - don't include this in production
    Pusher.logToConsole = true;

    var pusher = new Pusher('be0524da244ba0c38862', {
      cluster: 'sa1'
    });

    var channel = pusher.subscribe('my-channel');
    channel.bind('file_processed', function(data) {


      Toastify({
            text: `Se registro correctamente un entrenamiento con el algoritmo: ${data.algorithm}`,
            duration: -1, // Duraci贸n infinita hasta que se cierre manualmente
            gravity: "top", // Posici贸n en la parte superior
            position: "right", // Posici贸n a la derecha
            close: true, // Mostrar bot贸n de cerrar
        }).showToast();


 
    
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{% static 'js/upload_dataset.js' %}"></script>
</body>
</html>
